<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
      var params = {url : {article : ""}};
      app.fire('iron-signal', {name: 'urlchange', data: params});
    });

    page('/users', scrollToTop, function() {
      app.route = 'users';
    });

    page('/users/:name', scrollToTop, function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', scrollToTop, function() {
      app.route = 'contact';
    });
    page('/:article', scrollToTop, function(data) {
        app.route = 'home';
        var params = {url : data.params};
        app.fire('iron-signal', {name: 'urlchange', data: params});
      });
    page('/:cat1/:article', scrollToTop, function(data) {
        app.route = 'home';
        var params = {url : data.params};
        app.fire('iron-signal', {name: 'urlchange', data: params});
      });
    page('/:cat1/:cat2/:article', scrollToTop, function(data) {
        app.route = 'home';
        var params = {url : data.params};
        app.fire('iron-signal', {name: 'urlchange', data: params});
      });
    page('/:cat1/:cat2/:cat3/:article', scrollToTop, function(data) {
        app.route = 'home';
        var params = {url : data.params};
        app.fire('iron-signal', {name: 'urlchange', data: params});
      });
    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
